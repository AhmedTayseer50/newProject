<div class="container py-4" dir="rtl">
  <h3 class="mb-3" i18n>إنشاء حساب</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" i18n>البريد الإلكتروني</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label class="form-label" i18n>كلمة المرور</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button class="btn btn-success" [disabled]="loading" i18n>تسجيل</button>
    <a routerLink="/login" class="btn btn-link" i18n>لديك حساب؟ دخول</a>
  </form>
</div>
