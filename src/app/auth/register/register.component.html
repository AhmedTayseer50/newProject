<div class="container py-4" dir="rtl">
  <h3 class="mb-3" i18n>إنشاء حساب</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" i18n>الاسم</label>
      <input type="text" class="form-control" formControlName="displayName" placeholder="مثال: أحمد محمد">
      <div class="form-text" i18n>سيظهر هذا الاسم في شريط التنقّل (الـ Navbar).</div>
    </div>

    <div class="mb-3">
      <label class="form-label" i18n>رقم واتساب</label>
      <input
        type="tel"
        class="form-control"
        formControlName="whatsapp"
        placeholder="مثال: +201234567890"
      />
      <div class="form-text" i18n>الأرقام فقط أو + (بدون مسافات).</div>
    </div>

    <div class="mb-3">
      <label class="form-label" i18n>البريد الإلكتروني</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label" i18n>كلمة المرور</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button class="btn btn-success" [disabled]="loading" i18n>تسجيل</button>
    <a routerLink="/login" class="btn btn-link" i18n>لديك حساب؟ دخول</a>
  </form>
</div>
