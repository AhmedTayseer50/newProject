<div class="container py-4" dir="rtl">
  <a routerLink="/admin/dashboard" class="btn btn-link ps-0 mb-3">&larr; رجوع للوحة التحكم</a>

  <h3 class="mb-3">المستخدمون</h3>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="d-flex gap-2 mb-3">
    <form [formGroup]="searchForm" class="d-flex gap-2 flex-grow-1">
      <input class="form-control" placeholder="ابحث بالبريد / الاسم / UID" formControlName="q">
    </form>
    <button class="btn btn-outline-secondary" (click)="refresh()" [disabled]="loading">تحديث</button>
  </div>

  <div *ngIf="loading" class="alert alert-info">جارٍ التحميل…</div>

  <div class="card" *ngIf="!loading">
    <div class="table-responsive">
      <table class="table table-sm mb-0">
        <thead class="table-light">
          <tr>
            <th>البريد</th>
            <th>الاسم</th>
            <th>UID</th>
            <th>أدمن</th>
            <th>معطّل</th>
            <th style="width:240px">إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of filtered">
            <td>{{ u.email }}</td>
            <td>{{ u.displayName || '—' }}</td>
            <td class="text-muted small">{{ u.uid }}</td>
            <td>
              <span class="badge" [class.text-bg-success]="u.isAdmin" [class.text-bg-secondary]="!u.isAdmin">
                {{ u.isAdmin ? 'نعم' : 'لا' }}
              </span>
            </td>
            <td>
              <span class="badge" [class.text-bg-danger]="u.isDisabled" [class.text-bg-success]="!u.isDisabled">
                {{ u.isDisabled ? 'معطّل' : 'نشط' }}
              </span>
            </td>
            <td class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" (click)="toggleAdmin(u)">
                {{ u.isAdmin ? 'إزالة الأدمن' : 'جعله أدمن' }}
              </button>
              <button class="btn btn-sm btn-outline-warning" (click)="toggleDisabled(u)">
                {{ u.isDisabled ? 'تفعيل الحساب' : 'تعطيل الحساب' }}
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteUserData(u)">حذف بيانات</button>
            </td>
          </tr>
          <tr *ngIf="!filtered.length">
            <td colspan="6" class="text-center text-muted py-3">لا يوجد نتائج</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
